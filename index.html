<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu">

        <p>جلد ہی مزید فیچرز آئیں گے!</p>
        <button onclick="backToMenu()">🔙 Back</button>
    </div>

    <canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>

    <script src="game.js"></script>
</body>
</html>
